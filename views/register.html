<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - USC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #001f87, #630000);
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,1.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #221559;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #3e16d1;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #66aaff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registro de Usuario</h2>
    <form action="../auth/register.php" method="POST">
      <label>Nombre:</label>
      <input type="text" name="nombre" required>
      <label>Apellido:</label>
      <input type="text" name="apellido" required>
      <label>Número de Identificación:</label>
      <input type="text" name="numero_identificacion" required>
      <label>Correo:</label>
      <input type="email" name="correo" required>
      <label>Contraseña:</label>
      <input type="password" name="contrasena" required>
      <input type="submit" value="Registrarse">
    </form>
    <div class="link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>
</body>
</html>
