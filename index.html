<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inscripción</title>
  <style>
    /* Banner animado */
    .banner-img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: contain;
      animation: fadeIn 1s ease;
    }

    /* Animación fadeIn */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Animación de entrada del formulario */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, #001f87, #630000);
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #ffffff;
      font-size: 32px;
      background-color: rgb(0 0 0 / 0%);
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 1.2);
      width: fit-content;
      margin: 20px auto 0;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #00000000;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 1.2);
      animation: fadeInUp 0.8s ease-out;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #cce0ff;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f9fcff;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus {
      border-color: #66aaff;
      box-shadow: 0 0 5px rgba(102, 170, 255, 0.6);
      outline: none;
    }

    input[type="submit"] {
      background-color: #00000087;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #005bb5;
      transform: scale(1.05);
    }

    select option {
      transition: background-color 0.3s ease;
    }

    select option:hover {
      background-color: #e6f3ff;
    }

    /* Estilos mejorados para los botones de navegación */
    .botones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      animation: fadeInUp 1s ease-out;
    }

    .btn {
      background-color: #ffffff22;
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #ffffff55;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background-color: #ffffff55;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body>

  <img src="Banner-Universidad-Santiago-de-Cali-USC-1.png" alt="Banner USC" class="banner-img">

  <h1>Formulario de Inscripción USC</h1>

  <div class="botones">
    <a href="login.html" class="btn">Iniciar Sesión</a>
    <a href="register.html" class="btn">Registrarse</a>
  </div>

</body>
</html>
